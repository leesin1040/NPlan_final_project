<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>days</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" defer src="./script/days.js"></script>
  <link href="./css/days.css" rel="stylesheet" type="text/css" />
  <style></style>
  <body>
    <div><strong>travel Name</strong></div>
    <div id="body-second">
      <div id="dayList" class="dayList">
        <div class="day" data-column-id="${column.id}">
          <div class="day-header">
            <div class="left-content">1일차</div>
            <div class="viewPathButton">경로보기</div>
          </div>
          <div class="scheduleList" id="scheduleId${column.id}"></div>
          <div class="flex-container">
            <div class="centered-content">
              <div class="plus-sign" id="addCardBtnId${column.id}">+ Add Schedule</div>
            </div>
          </div>
        </div>
        <div class="day" data-column-id="${column.id}">
          <div class="day-header">
            <div class="left-content">2일차</div>
            <div class="viewPathButton">경로보기</div>
          </div>
          <div class="scheduleList" id="scheduleId${column.id}">
            <div
              class="schedule"
              draggable="true"
              data-card-id="${card.id}"
              style="border: 4px solid"
            >
              <strong>(음식점)마복림 떡볶이</strong><br />
              <strong>서울특별시 중구 신당동 다산로35길 5</strong>
              <button
                class="delete-btn bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow"
                type="button"
                data-delete-card-column-id="${column.id}"
                id="deleteCardId${card.id}"
              >
                상세보기
              </button>
            </div>
          </div>
          <div class="flex-container">
            <div class="centered-content">
              <div class="plus-sign" id="addCardBtnId${column.id}">+ Add Schedule</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 경로보기 모달 -->
    <section id="viewPathModal" class="modal">
      <div class="modal-content">
        <!-- Add content for the 경로보기 모달 -->
        <!-- You can customize this section as needed -->
        <h2>경로보기 모달</h2>
        <p>map</p>
        <button type="button" id="closePathModal">닫기</button>
      </div>
    </section>
    <!-- 경로보기 모달 -->

    <!-- schedule 추가 모달 -->
    <section id="addScheduleModal" class="modal">
      <div class="modal-content"></div>
    </section>
    <!-- schedule 추가 모달 -->

    <!-- schedule 상세보기 모달 -->
    <section id="viewScheduleModal" class="modal">
      <div class="modal-content"></div>
    </section>
    <!-- schedule 상세보기 모달 -->
  </body>
  <script>
    const viewPathButtons = document.querySelectorAll('.viewPathButton');

    const viewPathModal = document.getElementById('viewPathModal');

    const closePathModal = document.getElementById('closePathModal');

    closePathModal.addEventListener('click', () => {
      viewPathModal.style.display = 'none';
    });

    viewPathButtons.forEach((viewPathButton) => {
      viewPathButton.addEventListener('click', () => {
        viewPathModal.style.display = 'flex';
      });
    });
  </script>
</html>
