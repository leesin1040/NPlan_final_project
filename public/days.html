<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>days</title>
  </head>
  <script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ajajajaja&libraries=services"
  ></script>
  <script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=Js키&libraries=services"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" defer src="./script/days.js"></script>
  <script type="module" defer src="./script/schedule.js"></script>
  <link href="./css/days.css" rel="stylesheet" type="text/css" />
  <link href="./css/schedule.css" rel="stylesheet" type="text/css" />
  <!-- 카카오 JAVASCRIPT key입력하시오 -->

  <body>
    <div id="travelTitle"></div>
    <div id="body-second">
      <div id="dayList" class="dayList">
        <div class="day" data-column-id="${column.id}">
          <div class="day-header">
            <div class="left-content">1일차</div>
            <div class="viewPathButton">경로보기</div>
          </div>
          <div class="scheduleList" id="scheduleId${column.id}"></div>
          <div class="flex-container">
            <div class="centered-content">
              <div class="plus-sign" id="addCardBtnId${column.id}">+ Add Schedule</div>
            </div>
          </div>
        </div>
        <div class="day" data-column-id="${column.id}">
          <div class="day-header">
            <div class="left-content">2일차</div>
            <div class="viewPathButton">경로보기</div>
          </div>
          <div class="scheduleList" id="scheduleId${column.id}">
            <div
              class="schedule"
              draggable="true"
              data-card-id="${card.id}"
              style="border: 4px solid"
            >
              <strong>(음식점)마복림 떡볶이</strong><br />
              <strong>서울특별시 중구 신당동 다산로35길 5</strong>
              <button
                class="delete-btn bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow"
                type="button"
                data-delete-card-column-id="${column.id}"
                id="deleteCardId${card.id}"
              >
                상세보기
              </button>
            </div>
          </div>
          <div class="flex-container">
            <div class="centered-content">
              <div class="plus-sign" id="addCardBtnId${column.id}">+ Add Schedule</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 경로보기 모달 -->
    <section id="viewPathModal" class="modal">
      <div class="modal-content">
        <h2>경로보기 모달</h2>
        <div id="dayMap" style="width: 100%; height: 700px"></div>
        <button type="button" id="closePathModal">닫기</button>
      </div>
    </section>
    <!-- 경로보기 모달 -->

    <!-- schedule 추가 모달 -->
    <section id="addScheduleModal" class="modal">
      <div class="modal-content">
        <header>
          <h1 id="tavelTitle">여행 이름</h1>
          <h2 id="dayTitle">n일차</h1>
      </header>
      <div class="container">
          <!-- placeInfo, mapView 가로배열로 보여지게 -->
          <div class="placeInfo">
              <div class="selectOption">
                  <form action="#">
                      <label for="areaCode">지역 선택</label>
                      <select name="지역" id="areaCode">
                          <option value="1">서울</option>
                          <option value="2">인천</option>
                          <option value="3">대전</option>
                          <option value="4">대구</option>
                          <option value="5">광주</option>
                          <option value="6">부산</option>
                          <option value="7">울산</option>
                          <option value="8">세종</option>
                          <option value="31">경기</option>
                          <option value="32">강원</option>
                          <option value="33">충북</option>
                          <option value="34">충남</option>
                          <option value="35">경북</option>
                          <option value="36">경남</option>
                          <option value="37">전북</option>
                          <option value="38">전남</option>
                          <option value="39">제주</option>
                      </select>
                      <label for="category">카테고리 선택</label>
                      <select name="카테고리" id="category">
                          <option value="O00">전체</option>
                          <option value="A01">자연</option>
                          <option value="A02">인문(문화/예술/역사)</option>
                          <option value="A03">레포츠</option>
                          <option value="A04">쇼핑</option>
                          <option value="A05">음식</option>
                          <option value="B02">숙박</option>
                          <option value="C01">추천코스</option>
                      </select>
                      <!-- <input type="submit" value="Submit" id="submit" /> -->
                      <button id="submit">submit</button>
                  </form>
                  <button id="connectApi">더 많은 장소 보기</button>
              </div>
              <div class="placeList">
                  <div class="place" id="134">
                      <div class="imgUrl"><img
                              src="https://img.freepik.com/premium-vector/default-image-icon-vector-missing-picture-page-for-website-design-or-mobile-app-no-photo-available_87543-11093.jpg">
                      </div>
                      <div class="placeContent">
                          <p class="name">장소 이름</p>
                          <p class="address">장소 주소</p>
                          <p class="category">카테고리</p>
                      </div>
                      <button class="select">선택</button>
                  </div>
              </div>
          </div>
          <div class="mapView">
              <!-- selectOption으로 선택된 지역 중심으로 지도 보여지게 -->
          </div>
      </div>
      </div>
    </section>
    <!-- schedule 추가 모달 -->

    <!-- schedule 상세보기 모달 -->
    <section id="viewScheduleModal" class="modal">
      <div class="modal-content">
        <!-- schedule 생성 -->
        <div>
          <h1 id="tavelTitle">여행 이름</h1>
          <h2 id="dayTitle"></h2>
        </div>
        <div class="container">
          <!-- placeInfo, mapView 가로배열로 보여지게 -->
          <div class="readPlace">
            <div class="placeName">
              <p id="">장소 이름</p>
              <input type="text" id="name" placeholder="" value="" />
            </div>
            <div class="placeAddress">
              <p id="">장소 주소</p>
              <input type="text" id="address" placeholder="" value="" />
            </div>
            <div class="placeCategory">
              <p id="">장소 카테고리</p>
              <input type="text" id="category" placeholder="" value="" />
            </div>
            <div class="placeTransportation">
              <p id="">교통편</p>
              <input type="text" id="transportation" placeholder="" value="" />
            </div>
            <div class="placeMemo">
              <p id="">메모</p>
              <textarea id="memo" placeholder=""></textarea>
            </div>
            <button id="delete">삭제</button>
            <button id="update">수정</button>
            <button id="closeDetailModal" type="button">닫기</button>
          </div>
          <div class="mapView" id="scheduleMap" style="width: 100%; height: 100%">
            <!-- selectOption으로 선택된 지역 중심으로 지도 보여지게 -->
          </div>
        </div>
      </div>
    </section>
    <!-- schedule 상세보기 모달 -->
  </body>
  <script>
    const viewPathButtons = document.querySelectorAll('.viewPathButton');

    const viewPathModal = document.getElementById('viewPathModal');

    const closePathModal = document.getElementById('closePathModal');

    closePathModal.addEventListener('click', () => {
      viewPathModal.style.display = 'none';
    });

    viewPathButtons.forEach((viewPathButton) => {
      viewPathButton.addEventListener('click', () => {
        viewPathModal.style.display = 'flex';
      });
    });
  </script>
</html>
