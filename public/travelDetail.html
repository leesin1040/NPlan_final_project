<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel 상세페이지</title>
    <link rel="icon" href="/img/icons8-suitcase-48.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;500;600&family=Noto+Sans+KR:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./css/travelDetail.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/6316216c76.js" crossorigin="anonymous"></script>
  </head>
  <!-- 카카오 JAVASCRIPT key입력하시오 -->
  <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=여기여기"></script> -->
  <body>
    <div id="header"></div>
    <!-- 본문 -->
    <div id="travelTitle"></div>
    <div id="body-second">
      <div id="dayList" class="dayList">
        <div class="day" data-column-id="${column.id}">
          <div class="day-header">
            <div class="left-content">1일차</div>
            <div class="viewPathButton">경로보기</div>
          </div>
          <div class="scheduleList" id="scheduleId${column.id}"></div>
          <div class="flex-container">
            <div class="centered-content">
              <div class="plus-sign" id="addCardBtnId${column.id}">+ Add Schedule</div>
            </div>
          </div>
        </div>
        <div class="day" data-column-id="${column.id}">
          <div class="day-header">
            <div class="left-content">2일차</div>
            <div class="viewPathButton">경로보기</div>
          </div>
          <div class="scheduleList" id="scheduleId${column.id}">
            <div
              class="schedule"
              draggable="true"
              data-card-id="${card.id}"
              style="border: 4px solid"
            >
              <strong>(음식점)마복림 떡볶이</strong><br />
              <strong>서울특별시 중구 신당동 다산로35길 5</strong>
              <button
                class="delete-btn bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow"
                type="button"
                data-delete-card-column-id="${column.id}"
                id="deleteCardId${card.id}"
              >
                상세보기
              </button>
            </div>
          </div>
          <div class="flex-container">
            <div class="centered-content">
              <div class="plus-sign" id="addCardBtnId${column.id}">+ Add Schedule</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- schedule 추가 모달 -->
    <section id="addScheduleModal" class="modal">
      <div class="modal-content"></div>
    </section>
    <!-- schedule 추가 모달 -->

    <!-- schedule 상세보기 모달 -->
    <section id="viewScheduleModal" class="modal">
      <div class="modal-content"></div>
    </section>
    <!-- schedule 상세보기 모달 -->
    <!-- 본문 -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" defer src="/script/travelDetail.js"></script>
</html>
