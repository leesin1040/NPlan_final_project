<header class="p-3">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
      >
        <img
          height="60"
          src="https://www.notion.so/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F83c75a39-3aba-4ba4-a792-7aefe4b07895%2Fdab6964d-c77a-4560-af98-508dec805d81%2F%25E1%2584%2586%25E1%2585%25AE%25E1%2584%258C%25E1%2585%25A6_2.svg?table=block&id=0624fc60-0e89-496c-a965-260b9e1f8491&spaceId=83c75a39-3aba-4ba4-a792-7aefe4b07895&userId=1977d907-fe92-4b00-9967-9101a7709d4f&cache=v2"
        />
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 me-3">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-body-emphasis">내 여행</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex" role="search">
        <input
          type="search"
          class="form-control"
          placeholder="여행 포스팅 검색..."
          aria-label="Search"
        />
        <input type="button" class="btn btn-outline-secondary ms-2" value="검색" />
      </form>

      <button
        type="button"
        class="btn"
        id="loginButton"
        style="background-color: #6892d5; color: white"
        onclick="location.href='/login'"
      >
        login
      </button>
      <div class="dropdown text-end" id="userExist">
        <a
          href="#"
          class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://media.istockphoto.com/id/1223671392/vector/default-profile-picture-avatar-photo-placeholder-vector-illustration.jpg?s=170667a&w=0&k=20&c=m-F9Doa2ecNYEEjeplkFCmZBlc5tm1pl1F7cBCh9ZzM="
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">마이페이지</a></li>
          <li><a class="dropdown-item" href="#">내 여행 목록</a></li>
          <li><a class="dropdown-item" href="#">찜한 여행 목록</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" id="logoutButton">로그아웃</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
