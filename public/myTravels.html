<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./img/icons8-suitcase-48.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;500;600&family=Noto+Sans+KR:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://kit.fontawesome.com/6316216c76.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="header"></div>
    <!-- 메인 이미지 -->
    <div
      style="
        background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)),
          url(https://images.unsplash.com/photo-1551249506-d8e2c5536f8a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-position: center;
        background-size: cover;
        height: 320px;
      "
      class="jumbotron bg-cover text-white"
    >
      <div class="container py-5 text-center">
        <h1 class="display-4 myTravelTitle">나의 여행</h1>
        <p class="font-italic mb-3">아래 버튼을 눌러 여행 계획을 짜보세요</p>
        <button
          href="#"
          type="button"
          class="btn px-4"
          style="background-color: #ffffff"
          data-bs-toggle="modal"
          data-bs-target="#boardModal"
        >
          여행보드 생성
        </button>
      </div>
    </div>
    <div class="my-4"></div>
    <!-- 본문 -->
    <div class="container">
      <h3 class="travelCategory">나의 여행보드</h3>
      <div class="row myTravelsRow g-5">
        <div id="myTravelBoardContainer" class="d-flex flex-wrap"></div>
      </div>
      <h3 class="travelCategory">초대받은 여행보드</h3>
      <div class="row invitedTravelsRow g-5">
        <div id="invitedTravelBoardContainer" class="d-flex flex-wrap"></div>
      </div>
    </div>

    <!-- 본문 끝 -->
    <!-- 여행보드 모달 -->
    <div
      class="modal fade"
      id="boardModal"
      tabindex="-1"
      aria-labelledby="boardModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 boardModalTitle" id="boardModalLabel">여행 보드 생성</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <p for="boardTitle" class="form-label">여행 보드 이름</p>
              <input
                type="text"
                class="form-control"
                id="boardTitle"
                placeholder="여행 이름을 입력해주세요."
              />
            </div>
            <p for="startDate" class="form-label">시작 일정</p>
            <div class="datePickerContainer">
              <input
                class="input-group-text"
                type="text"
                name="start_date"
                id="startDate"
                placeholder="날짜를 선택하세요."
              />
            </div>
            <p for="endDate" class="form-label">종료 일정</p>
            <div class="datePickerContainer">
              <input
                class="input-group-text"
                type="text"
                name="end_date"
                id="endDate"
                placeholder="날짜를 선택하세요"
              />
            </div>
            <p for="theme">테마</p>
            <input type="text" class="input-group-text" name="theme" id="theme" />
            <p for="region">지역</p>
            <input type="text" class="input-group-text" name="region" id="region" />
            <p for="color" class="form-label">색상</p>
            <input type="color" name="color" id="color" />
          </div>
          <div class="modal-footer text-center row">
            <button type="button" class="btn col btn-secondary" data-bs-dismiss="modal">
              취소
            </button>
            <button type="button" id="boardCreateBtn" class="btn col btn-dark">생성</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달끝 -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script defer src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
  <script defer src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Js 연결 -->
  <script src="./script/myTravels.js"></script>
</html>
