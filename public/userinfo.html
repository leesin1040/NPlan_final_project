<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 수정</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./script/userinfo.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="header"></div>

    <div class="min-h-screen flex items-center justify-center">
      <div
        class="w-2/6 bg-white p-6 rounded shadow-lg flex md:flex-row flex-col items-center justify-center"
      >
        <!-- Form Section -->
        <div class="flex-1 md:w-1/2">
          <form id="updateProfileForm">
            <!-- 기존 비밀번호 -->
            <div class="mb-4">
              <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
                >기존 비밀번호</label
              >
              <input
                type="password"
                id="password"
                class="shadow border rounded py-2 px-3 w-full"
                required
              />
            </div>

            <!-- 새 비밀번호 -->
            <div class="mb-4">
              <label for="newPassword" class="block text-gray-700 text-sm font-bold mb-2"
                >새 비밀번호</label
              >
              <input
                type="password"
                id="newPassword"
                class="shadow border rounded py-2 px-3 w-full"
              />
            </div>

            <div class="mb-4">
              <label for="passwordconfirm" class="block text-gray-700 text-sm font-bold mb-2"
                >새 비밀번호 확인</label
              >
              <input
                type="password"
                id="passwordconfirm"
                class="shadow border rounded py-2 px-3 w-full"
              />
            </div>

            <!-- 사용자 이름 -->
            <div class="mb-4">
              <label for="username" class="block text-gray-700 text-sm font-bold mb-2"
                >사용자 이름</label
              >
              <input type="text" id="username" class="shadow border rounded py-2 px-3 w-full" />
            </div>

            <div class="flex justify-end">
              <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                수정
              </button>
              <button
                id="delete-profile-button"
                type="button"
                class="ml-1 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
              >
                탈퇴
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
