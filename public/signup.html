<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/body-background-image.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/header-footer.css" />
    <script type="module" defer src="./script/header-footer.js"></script>
    <script type="module" defer src="./script/user-signup.js"></script>
  </head>
  <body class="bg-gray-50">
    <!-- 로딩 표시기 -->
    <div id="loading" class="loading-overlay hidden">
      <div class="loading-spinner"></div>
    </div>

    <div id="header"></div>

    <div class="min-h-screen flex items-center justify-center">
      <div class="flex w-4/6 h-full mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div
          class="w-1/2 bg-cover"
          style="
            background-image: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FLu3oK%2FbtsDRoA0XaU%2FLK7eUB1HkuF4fikHsUSId0%2Fimg.png');
          "
        ></div>

        <div class="w-1/2 py-16 px-32 flex flex-col justify-center">
          <!-- 회원가입 폼 -->
          <div class="mt-6 mb-6 flex items-center">
            <div class="flex-grow">
              <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
              <input
                type="email"
                id="email"
                class="email-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                placeholder="Enter your email"
                required
              />
            </div>
            <button
              id="send-verification-button"
              class="send-verification-button mt-6 ml-2 px-3 py-1 text-xs border border-transparent rounded text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300"
            >
              인증번호 전송
            </button>
          </div>

          <div class="flex items-center">
            <div class="flex-grow">
              <label for="verification-code" class="block text-sm font-medium text-gray-700"
                >인증번호 입력</label
              >
              <input
                type="text"
                id="verification-code"
                class="verification-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                placeholder="Enter verification code"
              />
            </div>
            <button
              id="verify-verification-button"
              class="verify-verification-button mt-6 ml-2 px-3 py-1 text-xs border border-transparent rounded text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-300"
            >
              인증번호 확인
            </button>
          </div>

          <div class="mt-6">
            <label for="username" class="block text-sm font-medium text-gray-700"
              >사용자 이름</label
            >
            <input
              type="text"
              id="username"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
              placeholder="Enter your username"
            />
          </div>

          <div class="mt-6">
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input
              type="password"
              id="password"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex justify-end mt-6">
            <button
              id="signup-button"
              class="px-6 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 shadow-sm hover:bg-indigo-700"
            >
              회원가입
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
